{% extends 'master.htm' %}
{% load static %}

{% block page_static %}
    <link rel="stylesheet" href="{% static 'products_app/style.css' %}">
{% endblock %}

{% block page_title %}
    Azalia Cakes
{% endblock %}

{% block page_content %}
    
    {% for item in query %}
    <div class='item'>
        <img src="/media/{{ item.image }}">
        <h2><a href="{% url 'products_app:detail' item.id %}">{{ item.name }}</a></h2>
    </div>
    {% endfor %}

{% endblock %}
